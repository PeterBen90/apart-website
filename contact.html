<html>

    <title>Contact - Apart Inc.</title>
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body class="is-preload">
    <!-- Page Wrapper -->
    <div id="page-wrapper">
      <!-- Header -->
      <header id="header">
        <a href="index.html" class="logo">APART INC.</a>
        <nav>
          <ul>
            <li>
              <a href="#menu">Menu</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Menu -->
      <nav id="menu">
        <ul class="links">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
              <a href="photo.html">Photography</a>
          </li>
          <li>
            <a href="#two" class="more scrolly">Videography</a>
          </li>
          <li>
            <a href="#three" class="more scrolly">Design</a>
          </li>
          <li>
							<a href="contact.html">Contact</a>
						</li>
        </ul>
      </nav>

      <!-- Wrapper -->
      <div id="wrapper">
        <!-- One -->
        <section id="one" class="contact">
          <div class="inner">
            <h1 class="contact-header">Contact</h1>

            	<!-- Form -->

							<form method="post" action="#">
								<div class="row gtr-uniform">
									<div class="col-6 col-12-xsmall">
										<input type="text" name="name" id="name" value="" placeholder="Name" />
									</div>
									<div class="col-6 col-12-xsmall">
										<input type="email" name="email" id="email" value="" placeholder="Email" />
									</div>
									<!-- Break -->
									<div class="col-12">
										<select name="category" id="category" >
											<option value="">- Subject -</option>
											<option value="1">Photography</option>
											<option value="1">Videoography</option>
											<option value="1">Design</option>
											<option value="1">Miscellaneous</option>
										</select>
									</div>
									<!-- Break -->
									<div class="col-12">
										<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
									</div>
									<!-- Break -->
									<div class="col-12">
										<ul class="actions">
											<li><input type="submit" value="Send Message" class="primary" /></li>
											<li><input type="reset" value="Reset" /></li>
										</ul>
									</div>
								</div>
							</form>
            </ul>
          </div>
        </section>


      <!-- Footer -->
      <section id="eleven">
        <footer id="footer">
          <div class="inner">
            <ul class="icons">
              <li>
                <a
                  href="https://twitter.com/a_partinc"
                  target="_blank"
                  class="icon alt fa-twitter"
                >
                  <span class="label">Twitter</span>
                </a>
              </li>
              <li>
                <a
                  href="https://www.facebook.com/apartinc/"
                  target="_blank"
                  class="icon alt fa-facebook"
                >
                  <span class="label">Facebook</span>
                </a>
              </li>
              <li>
                <a
                  href="https://www.youtube.com/"
                  target="_blank"
                  class="icon alt fa-youtube"
                >
                  <span class="label">YouTube</span>
                </a>
              </li>
              <li>
                <a
                  href="https://www.instagram.com/apartinc/?hl=en"
                  target="_blank"
                  class="icon alt fa-instagram"
                >
                  <span class="label">Instagram</span>
                </a>
              </li>
              <li>
                <a
                  href="mailto:info@apart.to"
                  target="_top"
                  class="icon alt fa-envelope"
                >
                  <span class="label">Email</span>
                </a>
              </li>
            </ul>
          </div>
          <p class="footer-copy">Apart Inc.</p>
        </footer>
      </section>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
